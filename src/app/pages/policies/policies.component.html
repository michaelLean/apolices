<div class="container">
  <div class="header">
    <div class="header__title">Apólices</div>
    <div class="header__button">
      <button mat-raised-button color="accent" (click)="clients()">
        Clientes
      </button>
      <button mat-raised-button color="primary" (click)="addPolicy()">
        Nova Apólice
      </button>
    </div>
  </div>

  <div class="filter" [formGroup]="form">
    <mat-form-field>
      <mat-label>Número da Apólice</mat-label>
      <input
        matInput
        formControlName="policyNumber"
        placeholder="Número da Apólice"
      />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="policyNumber">
      <th mat-header-cell *matHeaderCellDef>Número da apólice</th>
      <td mat-cell *matCellDef="let element">{{ element.policyNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="expireIn">
      <th mat-header-cell *matHeaderCellDef>Expira em</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expireIn | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>Placa do Veículo</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicle }}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor da apólice</th>
      <td mat-cell *matCellDef="let element">{{ element.value }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="edit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [ngStyle]="{ 'background-color': row.expired && '#F6CECE' }"
    ></tr>
  </table>
</div>
